version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./db/custom.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-this-in-production
      - NODE_ENV=production
    volumes:
      - ./db:/app/db
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "81:81"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app
    restart: unless-stopped